<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
   
    <main>
        <section class="bg">
            <div class="headline">
                <i class="fa-regular fa-bell"></i>
                <div class="info">
                <h5 class="noti">Notification</h5>
                <h6 class="mark">Mark all as read</h6>
                </div>
                <div class="divider"></div>
                
                <div class="profile-info">
                    <div class="profile"> <img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80" alt=""></div>
                <div><p>Lorem ipsum <b>dolor sit</b> amet consectetur <b>adipisicing</b> elit.</p>
                <span class="time"><small> One Hour Before</small></span></div>
                
                </div>
                <div class="btn">
                    <button class="btn-1"> Accept </button>
                    <button class="btn-2"> Decline </button>
                </div>

                <div class="profile-info-2">
                    <div class="profile"> <img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80" alt=""></div>
                <div><p>Lorem ipsum <b>dolor sit</b> amet consectetur <b>adipisicing</b> elit.</p>
                <span class="time"><small> Yesterday</small></span></div>
                
                </div>
                
            </div>
           
            
            
            
        </section>

        
    </main>



    <script src="demo.js"></script>
</body>
</html>
